<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h1>Mi Perfil</h1>

        <div class="profile-section">
            <label for="profile-img"></label>
            <img id="profile-img" class="profile-img" src="ruta_de_la_imagen" alt="Imagen de Perfil">
            <br>
            <input type="file" id="profile-img-input" style="display: none;">
            <button class="button" onclick="changeProfileImage()">Cambiar Imagen</button>

        </div>

        <div class="data-section">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" onclick="changeName()" value="Nombre Completo">
        </div>

        <div class="data-section">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" onclick="changeUsername()" value="Nombre de Usuario"> 
        </div>

        <div class="data-section">
            <label for="birthdate">Fecha de Nacimiento:</label>
            <input type="date" id="birthdate" onclick="changeBirthdate()" value="Fecha de Nacimiento"> 
        </div>

        <div class="data-section">
            <label for="country">País:</label>
            <input type="text" id="country" onclick="changeCountry()" value="País"> 
        </div>

        <div class="data-section">
            <label for="ci">Cédula de Identidad:</label>
            <input type="number" id="ci" onclick="changeCi()" value="Número de CI">
        </div>
        
        <div class="data-section">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" onclick="changeEmail()" value="Correo Electrónico"> 
        </div>

        <button class="button" id="update-profile-img" style="display: none;">Actualizar</button>
        <button class="button" id="cancel-profile-img" style="display: none;">Cancelar</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
